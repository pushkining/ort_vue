<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../task_7_3/assets/css/bootstrap.css">
  <link rel="stylesheet" href="../task_7_3/assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script defer src="assets/js/main.js" type="module"></script>
</head>

<body>
  <section id="section-biathlon">
    <div class="container">
      <h1>Biathlon API</h1>
      <div class="wrapper-item-header m-2">
        <div class="item-range-header m-2">#</div>
        <div class="item-name-header m-2 w-25"><button id="sort-by-name" class="btn btn-info mx-2">Сортировать по
            имени</button></div>
        <div class="item-country-header m-2"><button id="sort-by-country" class="btn btn-info mx-2">Сортировать по
            стране</button></div>
        <div class="item-score-header m-2"><button id="sort-by-range" class="btn btn-info mx-2">Сортировать по
            очкам</button></div>
      </div>
      <div class="wrapper-item">
        <div class="item-range m-2"></div>
        <div class="item-name m-2 w-25"></div>
        <div class="item-country m-2 text-center"></div>
        <div class="item-score m-2 text-center"></div>
      </div>
      <div class="wrap-search">
        <button id="search-by-name" class="btn btn-info">Найти биатлониста</button>
        <input type="text" id="search-value">
        <div class="wrapper-item">
          <div class="item-range-search m-2"></div>
          <div class="item-name-search m-2 w-25"></div>
          <div class="item-country-search m-2 text-center"></div>
          <div class="item-score-search m-2 text-center"></div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
