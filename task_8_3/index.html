<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Sample Document</title>
    
        <link rel="shortcut icon" href="./assets/images/favicon.png">
        <link rel="stylesheet" href="./assets/css/bootstrap.css">
        <link rel="stylesheet" href="./assets/css/font-awesome.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script defer src="./assets/js/main.js"></script>
    </head>
    <body>
       
        <div class="container min-vh-100 d-flex flex-column">
            
            <header>
                <h1 class='my-4 d-flex align-items-center'>
                    <i class="far fa-newspaper"></i>
                    <span>&nbsp;MyNews Inc.</span>
                </h1>
            </header>

            <main class='flex-grow-1'>   
                <section id='news-list-place' class='my-4'>                
                    <h1>News List</h1>
                    <ul class="list-group">
                        <i class="d-block mx-auto fa-3x fa-spin fas fa-spinner"></i>
                    </ul>
                </section>

                <section id='one-news-place' class='d-none' >
                    <div class='my-2'>
                        <button id='back-button' class='btn-lg btn btn-secondary'>
                            <i class="fas fa-arrow-left"></i>
                            Back To News List
                        </button>
                    </div>
                    <article class='py-3'>
                    </article>
                </section>
            </main>

            <footer>
                <h5 class='text-center my-4'>
                    Copyright &copy; 2021
                </h5>
            </footer>

        </div>
    </body>
</html>
